<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600">
  <style>
    .title { font: bold 28px sans-serif; }
    .role { font: 14px sans-serif; }
    .box { fill:#f3f4f6; stroke:#111827; stroke-width:1; rx:8; }
    .dev { fill:#e6fffa; }
    .devops { fill:#eef2ff; }
    .sec { fill:#fff7ed; }
  </style>
  <rect x="20" y="20" width="960" height="60" class="box" fill="#111827"/>
  <text x="40" y="60" fill="#ffffff" class="title">DevSecOps Ownership Model — Who owns what</text>

  <rect x="40" y="100" width="300" height="160" class="box dev"/>
  <text x="60" y="130" class="role">Developers</text>
  <text x="60" y="150" class="role">- Secure coding</text>
  <text x="60" y="170" class="role">- Unit tests, SAST fixes</text>
  <text x="60" y="190" class="role">- Pre-commit hooks</text>

  <rect x="350" y="100" width="300" height="160" class="box devops"/>
  <text x="370" y="130" class="role">DevOps</text>
  <text x="370" y="150" class="role">- CI/CD security gates</text>
  <text x="370" y="170" class="role">- SBOM & artifact signing</text>
  <text x="370" y="190" class="role">- Secrets management</text>

  <rect x="660" y="100" width="300" height="160" class="box sec"/>
  <text x="680" y="130" class="role">Security Team</text>
  <text x="680" y="150" class="role">- Standards & threat models</text>
  <text x="680" y="170" class="role">- Pen tests, red/blue</text>
  <text x="680" y="190" class="role">- Incident response</text>

  <line x1="200" y1="280" x2="200" y2="340" stroke="#374151" stroke-width="2" />
  <text x="120" y="320" class="role">Dev: write secure code → push</text>
  <text x="120" y="340" class="role">DevOps: pipeline enforces checks</text>
  <text x="120" y="360" class="role">Security: sets policy & triages alerts</text>
</svg>
